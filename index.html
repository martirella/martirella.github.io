<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Martí Rella</title>
    <meta name="description" content="Martí Rella - Software Engineer at Typeform">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css" media="screen">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem;
        }

        .content {
            max-width: 900px;
            margin-left: 5vw;
        }

        h1 {
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.03em;
            color: #000;
            margin-bottom: 0.3em;
        }

        .description {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 700;
            line-height: 1.3;
            color: #000;
            max-width: 500px;
            margin-bottom: 2em;
        }

        .description a {
            color: #000;
            text-decoration: none;
        }

        .description a:hover {
            opacity: 0.5;
        }

        .links {
            list-style: none;
        }

        .links li {
            margin-bottom: 0.3em;
        }

        .links a {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            color: #000;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .links a:hover {
            opacity: 0.5;
        }

        @media only screen and (max-width: 600px) {
            body {
                padding: 1.5rem;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Martí Rella</h1>
        <p class="description">Software Engineer.<br>Building scalable systems at <a
                href="https://www.typeform.com">Typeform</a>.</p>
        <ul class="links">
            <li><a href="https://medium.com/@martirella">Writings</a></li>
            <li><a href="https://github.com/martirella">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/martirella">LinkedIn</a></li>
        </ul>
    </div>
</body>

</html>
